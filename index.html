<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="stylesheet" href="style.css">

  
</head>

<body>

<main class="main">

<div class="page-container">

  <div class="logo-icon-container bg">

    <img class="logo-img" src="logo.svg" alt="logo image">
    
    <div class="icon-container">

     <a class="icon-box" href="#">
      <img src="icon-document.svg" alt="document icon">
     </a>

     <a class="icon-box" href="#">
      <img src="icon-folder.svg" alt="folder icon">
     </a>

     <a class="icon-box" href="#">
      <img class="icon-meh" src="icon-upload.svg" alt="upload icon">
     </a>

    </div>

  </div>


     <div class="storage-stat-container bg">

      <div class="storage-left-container">
        <p><span class="size">185</span> <span class="gb">GB Left</span></p>
        </div>

     <p class="text">Youâ€™ve used <span>815 GB</span> of your storage</p>

     <div class="storage-slide-container">
     <div class="bg-slide">
      <div class="slide">
        <div class="circle"></div>
      </div>
     </div></div>
      
     <div class="storage-size">
      <p class="margin-left">0 <span>GB</span></p>
      <p>1000 <span>GB</span></p></div>
  </div>

</div>
</main>
</body>
</html>
